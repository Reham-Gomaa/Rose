<button
 
  type="button"
  [class]="[
    'btn-theme',
    spacing() ? 'm-1rem' : '',]"
  (click)="toggle()"
  [attr.aria-label]="darkModeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
>
  @if (darkModeService.isDark()) {
    <i class="pi pi-sun"></i>
  } @else {
    <i class="pi pi-moon"></i>
  }
</button>
