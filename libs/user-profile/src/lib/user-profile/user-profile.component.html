<div [@fadeTransition]="_translationService.fadeState()" class="profile-container">
  <div>
    <div class="mobile-header">
      <h2 class="sidebar-title">{{ "user-Profile.updateProfile" | translate }}</h2>
      <div class="icon-group">
        <i
          class="pi pi-user-edit"
          [class.active]="activeTab === 'profile'"
          (click)="switchTab('profile')"
          (keyup.enter)="switchTab('profile')"
          tabindex="0"
          aria-label="Edit profile"
        ></i>
        <i
          class="pi pi-lock"
          [class.active]="activeTab === 'password'"
          (click)="switchTab('password')"
          (keyup.enter)="switchTab('password')"
          tabindex="0"
          aria-label="Change password"
        ></i>
        <i
          class="pi pi-sign-out rtl"
          (click)="logout()"
          (keyup.enter)="logout()"
          tabindex="0"
          aria-label="Logout"
        ></i>
      </div>
    </div>

    <div class="grid">
      <div class="sidebar col-4">
        <div class="sidebar-menu">
          <button
            class="menu-item"
            [class.active]="activeTab === 'profile'"
            (click)="switchTab('profile')"
          >
            <i class="pi pi-user-edit"></i>
            {{ "user-Profile.myAccount" | translate }}
          </button>
          <button
            class="menu-item"
            [class.active]="activeTab === 'password'"
            (click)="switchTab('password')"
          >
            <i class="pi pi-lock"></i>
            {{ "user-Profile.changePassword" | translate }}
          </button>
        </div>
        <button class="logout-btn" (click)="logout()">
          <i class="pi pi-sign-out rtl"></i> {{ "user-Profile.logout" | translate }}
        </button>
      </div>

      <div class="content-area col-8">
        @if (activeTab === "profile") {
          <lib-edit-profile />
        } @else if (activeTab === "password") {
          <lib-change-password />
        }
      </div>
    </div>
  </div>
</div>
