<button [disabled]="disable()" [style.backgroundColor]="bgColor()" [style.color]="textColor()" [class]="
    margin() + ' ' + padding() + ' ' + borderRadius() + ' ' + transition() + ' ' + rowReverse()
  " [class.disabled]="disable()">
  <ng-content />
  {{ text() }}
  @if (icon() !== '') {
  <i [class]="icon()" class="m-auto px-2" [style]="`color: ${textColor()};`"></i>
  }
</button>
