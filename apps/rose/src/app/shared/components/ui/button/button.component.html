<button [style.backgroundColor]="bgColor()" [style.color]="textColor()"
  [class]="margin() + ' ' + padding() + ' ' + borderRadius() + ' ' + transition() + ' ' + rowReverse()">
  <ng-content />
  {{ text() }}
  @if (icon() !== '') {
  <i [class]="icon()" class="mr-2" [style]="`color: ${textColor()};`"></i>
  }
</button>
