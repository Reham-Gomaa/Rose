<button [class]="margin + ' ' + padding + ' ' + borderRadius + ' ' + transition">
  {{ text }}
  @if (isIcon === true) {
  <i class="pi pi-arrow-right arrowicon"></i>
  } @if (isRefresh === true) {
  <i class="pi pi-refresh arrowicon"></i>
  } @if (backIcon === true) {
  <i class="pi pi-arrow-left arrowicon"></i>
  }
</button>
