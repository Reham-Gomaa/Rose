@if(visable()){
<div class="modal-outline" (click)="close($event)" id="modal-outline">
  <div class="modal-box">
    <div class="pb-4">
      <ng-content select="[head]"></ng-content>
    </div>

    <ng-content select="[body]"></ng-content>
    <div class="modal-actions">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</div>
}
