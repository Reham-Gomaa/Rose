<div class="flex flex-column gap-2">
  <label [for]="id()" class="label-color mt-3">{{ labelText() }}</label>
  <div class="input-wrapper">
    <input
      [id]="id()"
      [type]="inputType"
      [placeholder]="placeholder()"
      [value]="value"
      (input)="handleInput($event)"
      (blur)="onTouched()"
      required
      class="input-style"
    />
    @if(type() === 'password'){
    <button type="button" (click)="toggleShowPassword()" class="eye-btn">
      @if(!showPassword){
      <i class="pi pi-eye password-eye"></i>
      }@else {
      <i class="pi pi-eye-slash password-eye"></i>
      }
    </button>
    }
  </div>
  @if(errorHandilgControl()){
  <app-input-error-handling [control]="errorHandilgControl()!"></app-input-error-handling>
  }
</div>
