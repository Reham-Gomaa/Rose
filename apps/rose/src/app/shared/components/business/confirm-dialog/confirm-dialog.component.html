<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '450px', borderRadius: '12px' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }" [draggable]="false" [resizable]="false">

  <!-- Header with custom styling -->
  <ng-template pTemplate="header">
    <div class="dialog-header">
      <i class="pi pi-exclamation-triangle mr-2"></i>
      <span class="text-xl font-semibold">{{header}}</span>
    </div>
  </ng-template>

  <!-- Body content -->
  <div class="dialog-body">
    <p class="text-gray-700 mb-4">{{message}}</p>
  </div>

  <!-- Footer with action buttons -->
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3">
      <p-button type="button" label="Cancel" icon="pi pi-times" (click)="onCancel()"
        styleClass="p-button-outlined p-button-secondary" />

      <p-button type="button" label="Confirm" icon="pi pi-check" (click)="onConfirm()" styleClass="p-button-danger" />
    </div>
  </ng-template>
</p-dialog>
