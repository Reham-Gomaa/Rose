<button class="cursor-pointer font-medium" (click)="changeLang()" type="button"
  [attr.aria-label]="'Switch language to ' + (currentLang() === 'English' ? 'Arabic' : 'English')"
  [attr.title]="'Change language (current: ' + currentLang() + ')'">
  <span>{{ currentLang() === 'English' ? 'English' : 'العربية' }}</span>

  <span class="sr-only">Current language: {{ currentLang() }}</span>
</button>
