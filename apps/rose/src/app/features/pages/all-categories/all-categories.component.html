<!-- all-categories.component.html -->
<div class="all-categories-container flex flex-column lg:flex-row gap-5">
  <!-- Filter Section - Left Sidebar -->
  <aside class="filter-sidebar">
    <app-filter-categories />
  </aside>

  <!-- Main Content - Products Grid -->
  <main class="products-grid flex-1">
    <div class="grid mt-3" role="region" aria-live="polite" itemprop="mainEntity" itemscope
      itemtype="https://schema.org/ItemList">
      @for (product of products(); track product.id) {
      <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-3" itemprop="itemListElement" itemscope
        itemtype="https://schema.org/Product">
        <app-card-item [productInfo]="product" [loading]="loading()" />
      </div>
      } @empty {
      @if (!loading()) {
      <div class="col-12 text-center py-5 no-item">
        <p role="status" aria-live="polite" class="no-results-message">
          {{ "home.categories.empty" | translate }}
        </p>
      </div>
      }
      }
    </div>
  </main>
</div>
