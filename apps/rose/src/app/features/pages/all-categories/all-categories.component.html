<div class="all-categories-container flex flex-column lg:flex-row gap-5">
  <!-- Mobile/Tablet Filter Toggle Button -->
  <button pButton icon="pi pi-filter" class="lg:hidden filter-toggle" (click)="filterDrawerVisible = true"
    aria-label="Toggle filters"></button>
  @if(filterDrawerVisible) {
  <!-- PrimeNG Drawer for Mobile/Tablet -->
  <p-drawer [(visible)]="filterDrawerVisible" [style]="{ width: '300px' }" [showCloseIcon]="true" [modal]="true"
    [baseZIndex]="10000">
    <div class="flex justify-content-end">
      <button class="btn-clear-filters">
        <i class="pi pi-filter-slash"></i> {{ "all-categories.Clear Filters" | translate }}
      </button>
    </div>
    <app-filter-categories />
  </p-drawer>
  } @else {

  <!-- Desktop Sidebar -->
  <aside class="filter-sidebar hidden lg:block">
    <app-filter-categories />
  </aside>
  }

  <!-- Main Content -->
  <main class="products-grid flex-1">
    @if (!loading() && showGridToggle) {
    <div class="grid mt-3" [@gridAnimation] role="region" aria-live="polite" itemprop="mainEntity"
      itemtype="https://schema.org/ItemList">
      @for (product of products(); track product.id) {
      <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-3" itemprop="itemListElement"
        itemtype="https://schema.org/Product">
        <app-card-item [productInfo]="product" [loading]="loading()" />
      </div>
      } @empty { @if (!loading()) {
      <div class="col-12 text-center py-5 no-item">
        <p role="status" aria-live="polite" class="no-results-message">
          <app-no-data-available/>
        </p>
      </div>
      } }
    </div>
    }
  </main>
</div>
