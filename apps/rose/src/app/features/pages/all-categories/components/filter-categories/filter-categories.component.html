  <span>{{ "all-categories.cardSearch.Search" | translate }}</span>

    <app-input-btn
      [type]="'text'"
      [name]="'search'"
      [placeholder]="'all-categories.cardSearch.Search By The Name' | translate"
      [showBtn]="false"
