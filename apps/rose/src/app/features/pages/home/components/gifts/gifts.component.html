<section>
    <div class="grid mb-4">
        <div class="col-3 top-left-parent">
            <img class="top-left block bg-contain" src="./images/Red christmas gifts with white ribbon.png"
                alt="Red christmas gifts with white ribbon">
        </div>
        <div class="card w-9">
            <p-carousel 
            [value]="carouselList" 
            [numVisible]="1" 
            [numScroll]="1" 
            [circular]="true"
            [responsiveOptions]="responsiveOptions">
                <ng-template pTemplate="item" let-pic>
                    <div class="border border-surface rounded-border">
                        <div class="mx-auto relative carousel-content-parent p-2">
                            <img [src]="pic.source" [alt]="pic.title" class="top-right block bg-contain" />
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
    <div class="grid">
        @for (pic of pics; track pic.id) {
        <div class="col-4">
            <img class="bottom bg-contain w-full block" [src]="pic.source" [alt]="pic.title">
        </div>
        }
    </div>
</section>
