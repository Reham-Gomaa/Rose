<section class="py-8 my-8" style="background: url('./images/Birthday background.png');">
    <div class="contain mx-auto ">
        <p-carousel [value]="testimonials" [numVisible]="4" [numScroll]="1" [circular]="true"
            [responsiveOptions]="responsiveOptions" class="custom-carousel "
            [prevButtonProps]="{styleClass: 'p-button-rounded custom-gift-prev'}"
            [nextButtonProps]="{styleClass: 'p-button-rounded custom-gift-next'}">

                <div class="carousel-card-wrapper lg:pr-4">
                    <div class="card p-4 mx-auto">
                        <div class="heading flex justify-content-start align-items-center">
                            <div class="img-container">
                                <img [src]="pic" alt="user image">
                            </div>
                            <div>
                                <h2>Ahmed Mohamed</h2>
                                <h3>Customer</h3>
                            </div>
                        </div>
                        <div>

                                ut. Neque accusantium voluptas rerum. Dolorem veritatis quo omnis nihil nulla harum eum.
                                Dignissimos laborum necessitatibus vero nihil.
                            </p>
                            <div class="icons-container flex justify-content-between align-items-center">
                                <div>
                                    <i class="pi pi-star-fill mr-1"
                                        style="font-size: .9375rem; color: var(--persian-rose)"></i>
                                    <i class="pi pi-star-fill mr-1"
                                        style="font-size: .9375rem; color: var(--persian-rose)"></i>
                                    <i class="pi pi-star-fill mr-1"
                                        style="font-size: .9375rem; color: var(--persian-rose)"></i>
                                    <i class="pi pi-star-fill mr-1"
                                        style="font-size: .9375rem; color: var(--persian-rose)"></i>
                                </div>
                                <div>
                                    <img class="feedback-icon" src="./images/ðŸ¦† icon _feedback_.png" alt="feedback icon">

</section>
