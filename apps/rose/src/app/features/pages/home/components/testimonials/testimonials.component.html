<section style="background-image: url('./images/f75e1a4519ff1df94fe6268e0bd529beb9950b34.png');">
    <div class="contain">
        <p-carousel [numVisible]="4" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions"
            class="custom-carousel">
            <ng-template let-product pTemplate="item">
                <div class="carousel-card-wrapper">
                    <div class="card">
                        <div class="flex justify-content-between align-items-center p-4">
                            
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</section>
