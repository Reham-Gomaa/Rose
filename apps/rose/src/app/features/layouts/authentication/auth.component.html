<section class="grid" role="region" aria-label="Authentication Section">
    <div id="auth" class="col-12 lg:col-6 ">
        <div id="lang-toggle" class="grid" role="navigation" aria-label="Language and Theme Controls">
            <div class="col-6">
                <app-button routerLink="/dashboard/home" [backIcon]="true" [borderRadius]="'btn-about-radius'"
                    [padding]="'back-to-home-p'" [transition]="'btn-about-transition'" aria-label="Back to homepage"
                    role="link" />
            </div>
            <div class="col-6">
                <div class="flex justify-content-end align-items-center">
                    <app-button-theme aria-label="Toggle Theme" />
                    <app-translate-toggle aria-label="Toggle Language" />
                </div>
            </div>
        </div>
        <div>
            <app-separator role="separator" aria-hidden="true" />
            @if (process() === 'forgetPass') {
            <h1 class="forget">{{ title() |translate }}</h1>
            <p class="forget">{{ titleParagraph() |translate }}
                @if (paragraphSpan() !== '') {<span>{{ paragraphSpan() |translate }}</span>}
            </p>
            }
            @else {<h1 tabindex="0">{{ title() |translate }}</h1>}
            <div id="form-wrapper" role="form">
                <ng-content />
            </div>
            <h3 [routerLink]="process() === 'register' ? '/login' : '/register'" class="cursor-pointer" role="link"
                tabindex="0" aria-label="Switch between login and registration">{{heading3() |
                translate}}
                <span>{{heading3span() |translate}}</span>
            </h3>
            <app-separator role="separator" aria-hidden="true" />
        </div>
    </div>
    <div id="photo" class="hidden lg:block lg:col-6" role="img" aria-label="Decorative gift background image"
        style="background-image: url('./images/auth/gifts.WebP')"></div>
</section>
