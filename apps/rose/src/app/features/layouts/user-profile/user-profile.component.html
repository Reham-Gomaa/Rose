<div class="profile-container">
  <div>
    <div class="mobile-header">
      <h2 class="sidebar-title">Update Profile</h2>
      <div class="icon-group">
        <i class="pi pi-user-edit" [class.active]="activeTab === 'profile'" (click)="switchTab('profile')"
          (keyup.enter)="switchTab('profile')" tabindex="0" aria-label="Edit profile"></i>
        <i class="pi pi-lock" [class.active]="activeTab === 'password'" (click)="switchTab('password')"
          (keyup.enter)="switchTab('password')" tabindex="0" aria-label="Change password"></i>
        <i class="pi pi-sign-out rtl" (click)="logout()" (keyup.enter)="logout()" tabindex="0" aria-label="Logout"></i>
      </div>
    </div>

    <div class="flex">
      <div class="sidebar">
        <div class="sidebar-menu">
          <button class="menu-item" [class.active]="activeTab === 'profile'" (click)="switchTab('profile')">
            <i class="pi pi-user-edit"></i>
            My Account
          </button>
          <button class="menu-item" [class.active]="activeTab === 'password'" (click)="switchTab('password')">
            <i class="pi pi-lock"></i>
            Change Password
          </button>
        </div>
        <button class="logout-btn" (click)="logout()">
          <i class="pi pi-sign-out rtl"></i> Logout
        </button>
      </div>

      <div class="content-area">
        @if (activeTab === 'profile') {
        <app-edit-profile />
        }
        @else if (activeTab === 'password') {
        <app-change-password />
        }
      </div>
    </div>
  </div>
</div>
