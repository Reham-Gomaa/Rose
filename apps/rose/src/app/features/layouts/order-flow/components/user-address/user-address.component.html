<app-custom-main-dialog
  [visable]="addressState === AddressSituations.showAddress"
  (closed)="close()"
>
  <div head>
    <app-head-address head></app-head-address>
  </div>
  <div body>
    @if(loading){
    <app-spinner></app-spinner>

    }@else{
    <div class="flex flex-column gap-5">
      @for (item of address; track $index) {
      <app-address-item [address]="item"></app-address-item>
      }@empty{
      <div class="flex flex-column justify-content-center align-items-center text-center text-2xl">
        <img
          class="w-62px"
          width="62"
          height="62"
          ngSrc="/images/no-product-available.AVIF"
          alt="image for not avaliable"
          loading="lazy"
          decoding="async"
        />
        <p class="notfound-p">
          {{ "addressList.noAddress" | translate }}
        </p>
      </div>
      }
    </div>
    }
  </div>
</app-custom-main-dialog>

<app-delete-dialog
  [visible]="addressState === AddressSituations.deleteAddress"
  (closed)="closeDeleteDialog()"
></app-delete-dialog>

@if(addressState === AddressSituations.updateAddress){
<app-address-stepper
  [visible]="addressState === AddressSituations.updateAddress"
  [isUpdate]="true"
  (closed)="closeStepperDialog()"
></app-address-stepper>
} @if(addressState === AddressSituations.addAddress){
<app-address-stepper
  [visible]="addressState === AddressSituations.addAddress"
  (closed)="closeStepperDialog()"
></app-address-stepper>
}
