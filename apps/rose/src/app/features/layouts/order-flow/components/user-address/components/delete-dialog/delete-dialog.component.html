<app-custom-main-dialog [visable]="visible()" (closed)="close()">
  <div body>
    <div class="flex flex-column">
      <div class="out-shadow">
        <div class="dialog-icon">
          <i class="pi pi-trash"></i>
        </div>
      </div>
      <p class="font-semibold">Are you sure you want to delete this address?</p>
    </div>
    <div class="flex justify-content-between">
      <button class="cancel" (click)="close()">cancel</button>
      <button class="confirm" (click)="deleteAddress()">confirm</button>
    </div>
  </div>
</app-custom-main-dialog>
