    <link rel="icon" type="image/x-icon" href="./images/navbar/Rose.AVIF" />

    <!-- 1. Preconnect to the fonts domain for early connection -->
    <link rel="preconnect" href="https://flower.elevateegy.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for other domains -->
    <link rel="dns-prefetch" href="https://flower.elevateegy.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- <link rel="dns-prefetch" href="https://maps.googleapis.com" /> -->

    <!-- 2. Load the stylesheet ASYNCHRONOUSLY -->

      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"

    />
    <!-- critical image preload -->
    <link rel="preload" href="./images/gifts/1.avif" as="image" onload="this.rel='stylesheet'" />

      rel="preload"
