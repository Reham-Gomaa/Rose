<div class="card">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">All Categories</span>
                <p-button icon="pi pi-refresh" rounded raised />
            </div>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.totalProducts }}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
