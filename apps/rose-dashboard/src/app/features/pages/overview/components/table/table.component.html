<div id="overview-table" class="card">
    <p-table [value]="data" [scrollable]="true" scrollHeight="14.5625rem" [tableStyle]="{ 'width': '50%' }">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span>All Categories</span>
            </div>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <div class="value">{{ item.totalProducts }} Products</div>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
