
<div class="form-container">
  <div class="form-card">
    @if (isLoading()) {
      <!-- Skeleton for form loading -->
      <div class="p-fluid">
        <div class="flex flex-column gap-4">
          <!-- Name field skeleton -->
          <div class="flex flex-column gap-2">
            <p-skeleton width="120px" height="1.5rem"></p-skeleton>
            <p-skeleton width="100%" height="3rem"></p-skeleton>
          </div>
          
          <!-- Image upload skeleton -->
          <div class="flex flex-column gap-2">
            <p-skeleton width="140px" height="1.5rem"></p-skeleton>
            <p-skeleton width="100%" height="3rem"></p-skeleton>
            <p-skeleton width="200px" height="150px" styleClass="border-round-2xl"></p-skeleton>
          </div>
          
          <!-- Submit button skeleton -->
          <p-skeleton width="100%" height="3rem"></p-skeleton>
        </div>
      </div>
    } @else {
      <app-category-occasion-form
        entityType="category"
        [initialData]="initialData"
        (formSubmit)="handleFormSubmit($event)">
      </app-category-occasion-form>
    }
  </div>
</div>
