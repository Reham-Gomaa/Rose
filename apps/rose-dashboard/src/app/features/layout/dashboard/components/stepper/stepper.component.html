<div class="breadcrumb-container">
    <app-breadcrump></app-breadcrump>
        <button
            (click)="changeHidden()"
            class="inline-block md:hidden relative"
            aria-controls="stepper-menu"
            [class.open]="hidden"
        >
            <i class="pi pi-align-justify"></i>
        </button>

        <div id="stepper-menu" class="dropdown inline-block md:hidden" [class.open]="hidden" [attr.aria-hidden]="!hidden">
            <ul class="dropdown-menu">
                <li>
                    <button class="dropdown-item" (click)="changeHidden()">
                        <i class="pi pi-user"></i>
                        <p>{{ 'stepper.dropdown.profile' | translate }}</p>
                    </button>
                </li>
                <li>
                    <button class="dropdown-item text-red-600" (click)="changeHidden()">
                        <i class="pi pi-sign-out"></i>
                        <p>{{ 'stepper.dropdown.logout' | translate }}</p>
                    </button>
                </li>
            </ul>
        </div>

</div>
