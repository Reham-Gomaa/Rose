<div class="card">
        <p-table [value]="products()" >
            <ng-template #header>
                <tr>
                  @for(record of records();track $index ) {
                    <th>
                      {{record}}
                    </th>
                  }
                  <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td class="flex gap-3 justify-content-end">
                        <app-button
                        [bgColor]="'#0063D01A'"
                        [borderRadius]="'border-round-md'"
                        [icon]="'pi pi-pencil'"
                        [textColor]="'#155DFC'"
                        [padding]="'p-1 px-2 '"
                        [transition]="'0.3s'"
                        [text]="'edit'"

                        ></app-button>
                        <app-button
                          [bgColor]="'#FF00001A'"
                          [borderRadius]="'border-round-md'"
                          [icon]="'pi pi-trash'"
                          [textColor]="'#DC2626'"
                          [padding]="'p-1 px-2 '"
                          [transition]="'0.3s'"
                          [text]="'remove'"

                        ></app-button>
                    </td>
                </tr>

            </ng-template>
        </p-table>
    </div>
