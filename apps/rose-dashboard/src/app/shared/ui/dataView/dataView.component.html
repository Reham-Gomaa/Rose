<div id="data-view" >
  <div class="header flex justify-content-between align-items-center">
    <h2 class="font-semibold capitalize">
      @let cur = `all ${currentData()}`.toLowerCase();
      {{ `VIEW.${cur}` | translate}}
    </h2>

    <app-button
      [bgColor]="'#A6252A'"
      [borderRadius]="'border-round-md'"
      [icon]="'pi pi-plus'"
      [textColor]="'#fff'"
      [padding]="'p-2'"
      [transition]="'0.3s'"
      text="{{`add_action.add new ${currentData().toLowerCase()}` | translate }}"
      (click)="navigateToAdd()"
    ></app-button>
  </div>

  <div class="search">
    <lib-custom-input
      [formControl]="searchInput"
      type="text"
      placeholder="{{`input.search` | translate}}"
      id="search"
      class="w-full"
    ></lib-custom-input>
  </div>

  <div class="data-table">
    <app-data-table
      [data]="data_items() | pagPipe: firstIndex : numOfRows | search: searchWord"
      [records]="table_records()"
       [entityType]="entityType()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    >
    </app-data-table>
  </div>
</div>
<div class="pagination my-2">
  <app-pagination (currentPage)="getPage($event)" [totalDataSize]="data_items().length"></app-pagination>
</div>
